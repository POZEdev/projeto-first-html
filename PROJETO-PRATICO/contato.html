        <input type="name" style="display: block;" id="nome" placeholder="Insira seu nome completo" required="required" name="nome" />

        <input type="tel" style="display: block;" id="celular" placeholder="(xx)xxxxx-xxxx" name="fone" />
        
        <label id="email-text" for="email">Email</label>
        <input type="email" style="display: block;" id="email" placeholder="seu@email.com" name="email" />
        
        <label for="texto-text">Mensagem</label>
        <textarea type="text" style="display: block;" id="texto" placeholder="Deixe aqui sua opnião"></textarea>
